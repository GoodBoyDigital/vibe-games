<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Llama Endless Runner</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent scrollbars */
        background-color: #87CEEB; /* Sky blue background */
      }
      canvas {
        display: block; /* Remove potential extra space below canvas */
      }
      #uiContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Allow clicks to pass through to canvas */
        color: white;
        font-family: Arial, sans-serif;
      }
      #scoreDisplay {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
        text-shadow: 1px 1px 2px black;
      }
      #retryButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 20px;
        background-color: #4CAF50; /* Green */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none; /* Hidden by default */
        pointer-events: auto; /* Enable clicks on the button */
        box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      }
      #retryButton:hover {
        background-color: #45a049;
      }
    </style>
    <script type="module" crossorigin src="./assets/index-c4f41a95.js"></script>
  </head>
  <body>
    <!-- UI elements outside the canvas -->
    <div id="uiContainer">
      <div id="scoreDisplay">Score: 0</div>
      <button id="retryButton">Retry</button>
    </div>
    <!-- The script will append the canvas here -->
    
  </body>
</html>
